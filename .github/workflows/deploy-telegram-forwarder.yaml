name: ðŸš€ Deploy telegram-forwarder

on:
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸ”„ Deploy via Helm
    runs-on: self-hosted

    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Helm (if needed)
        run: |
          helm version || curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: ðŸš€ Deploy telegram-forwarder
        run: |
          helm upgrade --install telegram-forwarder charts/telegram-forwarder             --namespace app             --create-namespace             --set telegramToken=${{ secrets.TG_FORWARDER_TOKEN }}
