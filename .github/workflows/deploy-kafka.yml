name: Deploy Kafka to K3s

on:
  push:
    tags:
      - "*"

jobs:
  deploy:
    name: â˜• Kafka Deployment
    runs-on: self-hosted

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§ƒ Load .env manually into environment
        run: |
          grep -v '^#' infra/.env >> $GITHUB_ENV

      - name: ðŸ§  Print env for debug
        run: echo "KAFKA_CLUSTER_ID = $KAFKA_CLUSTER_ID"

      - name: ðŸ§· Set kubeconfig path for K3s
        run: echo "KUBECONFIG=/etc/rancher/k3s/k3s.yaml" >> $GITHUB_ENV

      - name: ðŸ›  Test cluster connection (optional)
        run: kubectl get nodes

      - name: ðŸ“¥ Install helm-diff plugin
        run: helm plugin install https://github.com/databus23/helm-diff || true

      - name: ðŸš€ Deploy Kafka via helmfile
        run: |
          cd infra
          helmfile -e production apply --debug