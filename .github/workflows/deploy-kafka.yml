name: Deploy Kafka to K3s

on:
  push:
    tags:
      - "*"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§ƒ Load .env manually into environment
        run: |
          grep -v '^#' infra/.env >> $GITHUB_ENV

      - name: ðŸš€ Deploy Kafka via helmfile
        run: |
          cd infra
          helmfile -e production apply