name: "ðŸš€ Deploy MinIO (cpuv1) + TLS"
on:
  workflow_dispatch: {}

jobs:
  deploy-minio:
    name: Deploy MinIO
    runs-on: self-hosted
    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      MINIO_IMAGE: minio/minio:RELEASE.2021-04-22T15-44-28Z
      MINIO_DOMAIN: minio.pufferfish.ru
      MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
      MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: âœ… Check secrets
        shell: bash
        run: |
          if [ -z "${MINIO_ROOT_USER:-}" ] || [ -z "${MINIO_ROOT_PASSWORD:-}" ]; then
            echo "âŒ MINIO_ROOT_USER / MINIO_ROOT_PASSWORD missing"; exit 1
          fi
          echo "âœ… Secrets OK"

      - name: ðŸ›  Ensure namespace
        shell: bash
        run: |
          kubectl get ns minio >/dev/null 2>&1 || kubectl create ns minio

      - name: ðŸ” Create/Update secret
        shell: bash
        run: |
          kubectl -n minio delete secret minio-root --ignore-not-found
          kubectl -n minio create secret generic minio-root \
            --from-literal=MINIO_ROOT_USER="$MINIO_ROOT_USER" \
            --from-literal=MINIO_ROOT_PASSWORD="$MINIO_ROOT_PASSWORD"

      - name: ðŸ“¦ Apply manifests
        shell: bash
        run: |
          kubectl apply -f k8s/minio/deploy.yaml
          kubectl -n minio set image deploy/minio minio="$MINIO_IMAGE" --record
          kubectl -n minio rollout restart deployment/minio

      - name: â³ Wait rollout
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n minio rollout status deploy/minio --timeout=300s

      - name: ðŸ“‹ Show ingress
        shell: bash
        run: |
          kubectl -n minio get ingress minio-ingress -o wide || kubectl -n minio get ingress -o wide

      - name: ðŸ”§ Ensure cert-manager hostAlias for minio.pufferfish.ru
        shell: bash
        run: |
          DOMAIN="${MINIO_DOMAIN}"
          NODE_IP=$(kubectl get node -o jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}')
          echo "Using NODE_IP=${NODE_IP} for ${DOMAIN}"
          kubectl -n cert-manager patch deploy cert-manager --type='json' -p="[
            {
              \"op\": \"replace\",
              \"path\": \"/spec/template/spec/hostAliases\",
              \"value\": [
                {
                  \"ip\": \"${NODE_IP}\",
                  \"hostnames\": [\"${DOMAIN}\"]
                }
              ]
            }
          ]"
          kubectl -n cert-manager rollout restart deploy/cert-manager
          kubectl -n cert-manager rollout status deploy/cert-manager --timeout=120s

      - name: ðŸ” Wait for Certificate (minio-tls)
        shell: bash
        run: |
          set -euo pipefail
          CERT_NAME=minio-tls
          echo "â³ Waiting for certificate/${CERT_NAME} to be created..."
          for i in $(seq 1 60); do
            kubectl -n minio get certificate "${CERT_NAME}" && break || true
            sleep 5
            if [ "$i" -eq 60 ]; then
              echo "âŒ certificate/${CERT_NAME} not created"
              exit 1
            fi
          done
          kubectl -n minio wait --for=condition=Ready "certificate/${CERT_NAME}" --timeout=10m
          kubectl -n minio get certificate "${CERT_NAME}"
          echo "Secret type:" "$(kubectl -n minio get secret "${CERT_NAME}" -o jsonpath='{.type}')"

      - name: ðŸ”Ž Orders/Challenges (debug)
        shell: bash
        continue-on-error: true
        run: |
          kubectl -n minio get orders.acme.cert-manager.io -o wide || true
          kubectl -n minio get challenges.acme.cert-manager.io -o wide || true

      - name: âœ… TLS check (best effort)
        shell: bash
        continue-on-error: true
        run: |
          echo "Certificate info (subject/issuer):"
          echo | openssl s_client -connect "${MINIO_DOMAIN}:443" -servername "${MINIO_DOMAIN}" 2>/dev/null | openssl x509 -noout -subject -issuer -dates || true
          echo "HTTP probe over HTTPS:"
          curl -I --max-time 15 "https://${MINIO_DOMAIN}" || true
