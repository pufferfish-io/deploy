name: "üöÄ Deploy MinIO (cpuv1) + TLS"
on:
  workflow_dispatch: {}

jobs:
  deploy-minio:
    name: Deploy MinIO
    runs-on: self-hosted
    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      # –ñ–Å–°–¢–ö–û –∑–∞–∫—Ä–µ–ø–ª—è–µ–º —Ä–∞–±–æ—á–∏–π –æ–±—Ä–∞–∑ (–±–µ–∑ –∫–æ–Ω—Å–æ–ª–∏):
      MINIO_IMAGE: minio/minio:RELEASE.2021-04-22T15-44-28Z
      MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
      MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: ‚úÖ Check secrets
        shell: bash
        run: |
          if [ -z "${MINIO_ROOT_USER:-}" ] || [ -z "${MINIO_ROOT_PASSWORD:-}" ]; then
            echo "‚ùå MINIO_ROOT_USER / MINIO_ROOT_PASSWORD missing"; exit 1
          fi
          echo "‚úÖ Secrets OK"

      - name: üõ† Ensure namespace
        shell: bash
        run: |
          kubectl get ns minio >/dev/null 2>&1 || kubectl create ns minio

      - name: üîê Create/Update secret
        shell: bash
        run: |
          kubectl -n minio delete secret minio-root --ignore-not-found
          kubectl -n minio create secret generic minio-root \
            --from-literal=MINIO_ROOT_USER="$MINIO_ROOT_USER" \
            --from-literal=MINIO_ROOT_PASSWORD="$MINIO_ROOT_PASSWORD"

      - name: üì¶ Apply manifests
        shell: bash
        run: |
          # Namespace, PVC, deployment, service, and ingress live in one file now.
          kubectl apply -f k8s/minio/deploy.yaml
          # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ—à—å—ë–º –Ω—É–∂–Ω—ã–π –æ–±—Ä–∞–∑ –≤ –¥–µ–ø–ª–æ–π (–µ—Å–ª–∏ –ø–æ–º–µ–Ω—è–µ—Ç—Å—è –≤ —Ñ–∞–π–ª–µ ‚Äî –ø–µ—Ä–µ–∑–∞–ø–∏—à–µ–º):
          kubectl -n minio set image deploy/minio minio="$MINIO_IMAGE" --record

      - name: ‚è≥ Wait rollout
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n minio rollout status deploy/minio --timeout=300s
