name: "üöÄ Deploy MinIO (cpuv1) + TLS"

on:
  workflow_dispatch:

jobs:
  deploy-minio:
    runs-on: self-hosted
    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      MINIO_IMAGE: minio/minio:RELEASE.2021-04-22T15-44-28Z
      # —ç—Ç–∏ –¥–≤–∞ —Å–µ–∫—Ä–µ—Ç–∞ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∑–∞–¥–∞–Ω—ã –≤ Org/Repo (MINIO_ROOT_USER / MINIO_ROOT_PASSWORD)
      MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
      MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: ‚úÖ Check secrets
        shell: bash
        run: |
          set -e
          test -n "$MINIO_ROOT_USER" -a -n "$MINIO_ROOT_PASSWORD" || { echo "‚ùå MINIO_ROOT_USER / MINIO_ROOT_PASSWORD missing"; exit 1; }
          echo "OK: secrets present"

      - name: üõ† Ensure namespace
        run: kubectl get ns minio || kubectl create ns minio

      - name: üîê Create/Update admin secret
        shell: bash
        run: |
          kubectl -n minio delete secret minio-root --ignore-not-found
          kubectl -n minio create secret generic minio-root \
            --from-literal=MINIO_ROOT_USER="$MINIO_ROOT_USER" \
            --from-literal=MINIO_ROOT_PASSWORD="$MINIO_ROOT_PASSWORD"

      - name: üì¶ Apply manifests
        shell: bash
        run: |
          kubectl apply -f k8s/minio/namespace.yaml
          kubectl apply -f k8s/minio/pvc.yaml
          kubectl apply -f k8s/minio/deploy.yaml
          kubectl apply -f k8s/minio/svc.yaml
          kubectl apply -f k8s/minio/ingress.yaml

      - name: ‚è≥ Wait rollout
        run: kubectl -n minio rollout status deploy/minio --timeout=300s

      - name: üîé Show svc/ingress
        run: |
          kubectl -n minio get pods -o wide
          kubectl -n minio get svc minio -o wide
          kubectl -n minio get ingress minio-ingress -o wide

      - name: üîê Wait certificate
        continue-on-error: true
        run: |
          kubectl -n minio wait --for=condition=Ready certificate/minio-tls --timeout=10m || true
          kubectl -n minio get certificate
          kubectl -n minio get order,challenge -o wide || true