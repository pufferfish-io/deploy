name: "ðŸš€ Deploy MinIO (cpuv1) + TLS"
on:
  workflow_dispatch: {}

jobs:
  deploy-minio:
    name: Deploy MinIO
    runs-on: self-hosted
    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      # Ð–ÐÐ¡Ð¢ÐšÐž Ð·Ð°ÐºÑ€ÐµÐ¿Ð»ÑÐµÐ¼ Ñ€Ð°Ð±Ð¾Ñ‡Ð¸Ð¹ Ð¾Ð±Ñ€Ð°Ð· (Ð±ÐµÐ· ÐºÐ¾Ð½ÑÐ¾Ð»Ð¸):
      MINIO_IMAGE: minio/minio:RELEASE.2021-04-22T15-44-28Z
      MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
      MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: âœ… Check secrets
        shell: bash
        run: |
          if [ -z "${MINIO_ROOT_USER:-}" ] || [ -z "${MINIO_ROOT_PASSWORD:-}" ]; then
            echo "âŒ MINIO_ROOT_USER / MINIO_ROOT_PASSWORD missing"; exit 1
          fi
          echo "âœ… Secrets OK"

      - name: ðŸ›  Ensure namespace
        shell: bash
        run: |
          kubectl get ns minio >/dev/null 2>&1 || kubectl create ns minio

      - name: ðŸ” Create/Update secret
        shell: bash
        run: |
          kubectl -n minio delete secret minio-root --ignore-not-found
          kubectl -n minio create secret generic minio-root \
            --from-literal=MINIO_ROOT_USER="$MINIO_ROOT_USER" \
            --from-literal=MINIO_ROOT_PASSWORD="$MINIO_ROOT_PASSWORD"

      - name: ðŸ“¦ Apply manifests
        shell: bash
        run: |
          kubectl apply -f k8s/minio/namespace.yaml
          kubectl apply -f k8s/minio/pvc.yaml
          # ÐŸÑ€Ð¸Ð½ÑƒÐ´Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ Ð¿Ñ€Ð¾ÑˆÑŒÑ‘Ð¼ Ð½ÑƒÐ¶Ð½Ñ‹Ð¹ Ð¾Ð±Ñ€Ð°Ð· Ð² Ð´ÐµÐ¿Ð»Ð¾Ð¹ (ÐµÑÐ»Ð¸ Ð¿Ð¾Ð¼ÐµÐ½ÑÐµÑ‚ÑÑ Ð² Ñ„Ð°Ð¹Ð»Ðµ â€” Ð¿ÐµÑ€ÐµÐ·Ð°Ð¿Ð¸ÑˆÐµÐ¼):
          kubectl apply -f k8s/minio/deploy.yaml
          kubectl -n minio set image deploy/minio minio="$MINIO_IMAGE" --record
          kubectl apply -f k8s/minio/svc.yaml
          kubectl apply -f k8s/minio/ingress.yaml

      - name: â³ Wait rollout
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n minio rollout status deploy/minio --timeout=300s

      - name: â±ï¸ Wait TLS certificate (minio)
        shell: bash
        run: |
          set -euo pipefail
          for i in $(seq 1 60); do
            kubectl -n minio get certificate minio-tls && break || true
            sleep 5
            if [ "$i" -eq 60 ]; then
              echo "âŒ certificate/minio-tls not created"
              kubectl -n minio get ingress minio-ingress -o yaml || true
              exit 1
            fi
          done
          kubectl -n minio wait --for=condition=Ready certificate/minio-tls --timeout=10m
          kubectl -n minio get certificate minio-tls -o wide
          echo "Secret type:" "$(kubectl -n minio get secret minio-tls -o jsonpath='{.type}')"

      - name: ðŸ”Ž Orders/Challenges (debug)
        shell: bash
        continue-on-error: true
        run: |
          kubectl -n minio get orders.acme.cert-manager.io -o wide || true
          kubectl -n minio get challenges.acme.cert-manager.io -o wide || true

      - name: âœ… TLS check (best effort)
        shell: bash
        continue-on-error: true
        run: |
          echo "Certificate info (subject/issuer):"
          echo | openssl s_client -connect minio.s3.pufferfish.ru:443 -servername minio.s3.pufferfish.ru 2>/dev/null | openssl x509 -noout -subject -issuer -dates || true
          echo "HTTP probe over HTTPS (minio.s3.pufferfish.ru):"
          curl -I --max-time 10 https://minio.s3.pufferfish.ru || true

      - name: ðŸ”Ž Smoke check (best effort)
        shell: bash
        continue-on-error: true
        run: |
          echo "Health (ready):"
          curl -fsS --max-time 10 https://minio.s3.pufferfish.ru/minio/health/ready || true
          echo "Health (live):"
          curl -fsS --max-time 10 https://minio.s3.pufferfish.ru/minio/health/live || true
