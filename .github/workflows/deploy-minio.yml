name: "üöÄ Deploy MinIO (legacy CPU)"
on:
  workflow_dispatch:
  push:
    paths:
      - k8s/minio/**

jobs:
  deploy-minio:
    runs-on: self-hosted
    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      MINIO_IMAGE: quay.io/minio/minio:RELEASE.2021-04-22T15-44-28Z
    steps:
      - uses: actions/checkout@v4

      - name: üîê Ensure secrets
        run: |
          test -n "$MINIO_ROOT_USER" -a -n "$MINIO_ROOT_PASSWORD" || { echo "‚ùå Set MINIO_ROOT_USER/MINIO_ROOT_PASSWORD"; exit 1; }
          kubectl get ns minio || kubectl create ns minio
          kubectl -n minio delete secret minio-root --ignore-not-found
          kubectl -n minio create secret generic minio-root \
            --from-literal=MINIO_ROOT_USER="$MINIO_ROOT_USER" \
            --from-literal=MINIO_ROOT_PASSWORD="$MINIO_ROOT_PASSWORD"

      - name: üß™ Preflight (CPU/ABI check)
        run: |
          kubectl -n minio run minio-probe --image="$MINIO_IMAGE" --restart=Never \
            --overrides='{"spec":{"nodeSelector":{"kubernetes.io/hostname":"debian"},"containers":[{"name":"minio","image":"'"$MINIO_IMAGE"'","args":["--version"]}]}}'
          kubectl -n minio wait --for=condition=Ready pod/minio-probe --timeout=45s || true
          kubectl -n minio logs minio-probe || true
          kubectl -n minio delete pod minio-probe --ignore-not-found

      - name: üì¶ Apply manifests
        run: |
          kubectl apply -f k8s/minio/namespace.yaml
          kubectl apply -f k8s/minio/pvc.yaml
          kubectl apply -f k8s/minio/deploy.yaml
          kubectl apply -f k8s/minio/svc.yaml
          kubectl apply -f k8s/minio/ingress.yaml

      - name: ‚è≥ Wait rollout
        run: |
          kubectl -n minio rollout status deploy/minio --timeout=300s
          kubectl -n minio get pods -o wide
          kubectl -n minio logs deploy/minio --tail=200 || true

      - name: üîé Ingress & TLS
        continue-on-error: true
        run: |
          kubectl -n minio get ingress -o wide
          kubectl -n minio get certificate,order,challengerequest,challanges -A || true