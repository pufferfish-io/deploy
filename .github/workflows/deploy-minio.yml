name: "üöÄ Deploy MinIO (cpuv1) + TLS"

on:
  workflow_dispatch: {}

# –í–ê–ñ–ù–û: 'secrets: read' –ù–ï–õ–¨–ó–Ø ‚Äî —Ç–∞–∫–æ–≥–æ –ø—Ä–∞–≤–∞ –Ω–µ—Ç.
# –ò–∑-–∑–∞ —ç—Ç–æ–≥–æ GitHub –Ω–µ –≤–∏–¥–µ–ª workflow.
permissions:
  contents: read
  id-token: write

jobs:
  deploy-minio:
    runs-on: self-hosted

    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      MINIO_IMAGE: minio/minio:RELEASE.2021-04-22T15-44-28Z
      MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
      MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: ‚úÖ Check secrets
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${MINIO_ROOT_USER:-}" || -z "${MINIO_ROOT_PASSWORD:-}" ]]; then
            echo "‚ùå MINIO_ROOT_USER / MINIO_ROOT_PASSWORD missing"
            exit 1
          fi
          echo "::add-mask::$MINIO_ROOT_USER"
          echo "::add-mask::$MINIO_ROOT_PASSWORD"
          echo "‚úÖ Secrets OK"

      - name: üõ† Ensure namespace
        shell: bash
        run: |
          kubectl get ns minio || kubectl create ns minio

      - name: üîê Create secret
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n minio delete secret minio-root --ignore-not-found
          kubectl -n minio create secret generic minio-root \
            --from-literal=MINIO_ROOT_USER="$MINIO_ROOT_USER" \
            --from-literal=MINIO_ROOT_PASSWORD="$MINIO_ROOT_PASSWORD"

      - name: üì¶ Apply manifests
        shell: bash
        run: |
          set -euo pipefail
          kubectl apply -f k8s/minio/namespace.yaml
          kubectl apply -f k8s/minio/pvc.yaml
          kubectl apply -f k8s/minio/deploy.yaml
          kubectl apply -f k8s/minio/svc.yaml
          kubectl apply -f k8s/minio/ingress.yaml

      - name: ‚è≥ Wait rollout
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n minio rollout status deploy/minio --timeout=300s