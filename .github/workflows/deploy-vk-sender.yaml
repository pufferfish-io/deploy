name: üöÄ Deploy vk-sender

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (defaults to latest)"
        required: false
        default: "latest"

jobs:
  deploy:
    name: üîÑ Deploy via kubectl
    runs-on: self-hosted

    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4

      - name: üîß Ensure namespace
        run: |
          kubectl get ns app || kubectl create ns app

      - name: üîê Apply/update env Secret
        env:
          BOOTSTRAP: ${{ vars.KAFKA_BOOTSTRAP_SERVERS_VALUE }}
          VK_TOPIC: ${{ vars.KAFKA_TOPIC_NAME_VK_REQUEST_MESSAGE }}
          GROUP_ID: ${{ vars.KAFKA_GROUP_ID_VK_SENDER }}
          SASL_USER: ${{ secrets.KAFKA_SASL_USERNAME }}
          SASL_PASS: ${{ secrets.KAFKA_SASL_PASSWORD }}
          CLIENT_ID: ${{ vars.KAFKA_CLIENT_ID_VK_SENDER }}
          VK_TOKEN: ${{ secrets.VK_TOKEN }}
        run: |
          kubectl -n app create secret generic vk-sender-env \
            --from-literal=KAFKA_BOOTSTRAP_SERVERS_VALUE="${BOOTSTRAP}" \
            --from-literal=KAFKA_TOPIC_NAME_VK_REQUEST_MESSAGE="${VK_TOPIC}" \
            --from-literal=KAFKA_GROUP_ID_VK_SENDER="${GROUP_ID}" \
            --from-literal=KAFKA_SASL_USERNAME="${SASL_USER}" \
            --from-literal=KAFKA_SASL_PASSWORD="${SASL_PASS}" \
            --from-literal=KAFKA_CLIENT_ID_VK_SENDER="${CLIENT_ID}" \
            --from-literal=VK_TOKEN="${VK_TOKEN}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: üì§ Apply manifests
        run: |
          kubectl -n app apply -f k8s/vk-sender/deploy.yaml

      - name: üñº Update image tag
        env:
          IMAGE_TAG: ${{ github.event.inputs.image_tag }}
        run: |
          TAG=${IMAGE_TAG:-latest}
          REPO=ghcr.io/pufferfish-io/vk-sender
          IMAGE="${REPO}:${TAG}"
          echo "Deploying image: ${IMAGE}"
          kubectl -n app set image deployment/vk-sender vk-sender=${IMAGE}

      - name: üîé Rollout status
        run: |
          set -e
          kubectl -n app rollout status deployment/vk-sender --timeout=120s
          kubectl -n app get pods -o wide

      - name: üìù Recent logs (best effort)
        continue-on-error: true
        run: |
          kubectl -n app logs deploy/vk-sender --tail=200
