name: "üîÅ Restart Go deployment"

on:
  workflow_dispatch:
    inputs:
      deployment:
        description: "Deployment name (service name)"
        required: true
        type: choice
        options:
          - telegram-forwarder
          - telegram-normalizer
          - vk-normalizer
          - message-responder
          - message-responder-ocr
          - telegram-response-preparer
          - telegram-sender
          - doc2text
jobs:
  restart:
    runs-on: self-hosted
    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      DEPLOYMENT: ${{ github.event.inputs.deployment }}
    steps:
      - name: üîÅ Restart deployment
        run: |
          echo "Restarting: $DEPLOYMENT in ns: app"
          kubectl -n app rollout restart "deployment/${DEPLOYMENT}"
      - name: ‚è≥ Wait for rollout
        run: |
          kubectl -n app rollout status "deployment/${DEPLOYMENT}" --timeout=180s
