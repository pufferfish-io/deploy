name: üöÄ Deploy vk-forwarder

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (defaults to latest)"
        required: false
        default: "latest"

jobs:
  deploy:
    name: üîÑ Deploy via Helm
    runs-on: self-hosted

    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4

      - name: üîß Ensure namespace
        run: |
          kubectl get ns app || kubectl create ns app

      - name: üîê Apply/update env Secret
        env:
          SERVER_ADDR: ${{ vars.SERVER_ADDR_VK_FORWARDER }}
          BOOTSTRAP: ${{ vars.KAFKA_BOOTSTRAP_SERVERS_VALUE }}
          TOPIC_UPDATES: ${{ vars.KAFKA_TOPIC_NAME_VK_UPDATES }}
          SASL_USER: ${{ secrets.KAFKA_SASL_USERNAME }}
          SASL_PASS: ${{ secrets.KAFKA_SASL_PASSWORD }}
          CONFIRMATION: ${{ secrets.VK_CONFIRMATION }}
          SECRET: ${{ secrets.VK_SECRET }}
        run: |
          kubectl -n app create secret generic vk-forwarder-env \
            --from-literal=SERVER_ADDR_VK_FORWARDER="${SERVER_ADDR:-:8080}" \
            --from-literal=KAFKA_BOOTSTRAP_SERVERS_VALUE="${BOOTSTRAP}" \
            --from-literal=KAFKA_TOPIC_NAME_VK_UPDATES="${TOPIC_UPDATES}" \
            --from-literal=KAFKA_SASL_USERNAME="${SASL_USER}" \
            --from-literal=KAFKA_SASL_PASSWORD="${SASL_PASS}" \
            --from-literal=VK_CONFIRMATION="${CONFIRMATION}" \
            --from-literal=VK_SECRET="${SECRET}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: üì§ Apply manifests
        run: |
          kubectl -n app apply -f k8s/vk-forwarder/deploy.yaml
      - name: ‚è±Ô∏è Wait TLS certificate (vk-forwarder)
        run: |
          echo "‚è≥ Waiting for certificate/vk-forwarder-tls in app namespace..."
          kubectl -n app wait --for=condition=Ready certificate/vk-forwarder-tls --timeout=10m || true
          echo "üìÑ Certificate status:" && kubectl -n app get certificate vk-forwarder-tls -o wide || true
          echo "üß© ACME resources (app):" && kubectl -n app get challenge,order -o wide || true
          echo "üõ† Ingress list (app):" && kubectl -n app get ingress -o wide || true

      - name: üñº Update image tag
        env:
          IMAGE_TAG: ${{ github.event.inputs.image_tag }}
        run: |
          TAG=${IMAGE_TAG:-latest}
          REPO=ghcr.io/pufferfish-io/vk-forwarder
          IMAGE="${REPO}:${TAG}"
          echo "Deploying image: ${IMAGE}"
          kubectl -n app set image deployment/vk-forwarder vk-forwarder=${IMAGE}

      - name: üîé Rollout status
        run: |
          set -e
          kubectl -n app rollout status deployment/vk-forwarder --timeout=120s
          kubectl -n app get pods -o wide

      - name: üìù Recent logs (best effort)
        continue-on-error: true
        run: |
          kubectl -n app logs deploy/vk-forwarder --tail=200
