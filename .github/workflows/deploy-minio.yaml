name: "🚀 Deploy MinIO: file.pufferfish.ru"

on:
  workflow_dispatch:

jobs:
  deploy-minio:
    name: "🔄 Deploy MinIO in namespace minio"
    runs-on: self-hosted

    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    steps:
      - name: "🧾 Checkout repository"
        uses: actions/checkout@v4

      - name: "🔧 Ensure Helm is installed"
        run: |
          if ! command -v helm >/dev/null; then
            curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
          fi

      - name: "📥 Add MinIO repo"
        run: |
          helm repo add minio https://charts.min.io/
          helm repo update

      - name: "📦 Deploy/Upgrade MinIO"
        id: deploy
        continue-on-error: true
        env:
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
        run: |
          helm upgrade --install minio minio/minio \
            --namespace minio --create-namespace \
            --values k8s/minio/values-prod.yaml \
            --set auth.rootUser="${MINIO_ROOT_USER}" \
            --set auth.rootPassword="${MINIO_ROOT_PASSWORD}" \
            --timeout 15m

      - name: "📋 Show diagnostics if deploy failed"
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "🔻 JOBS:"
          kubectl get jobs -n minio -o wide || true

          echo -e "\n🔻 LOGS from minio-post-job:"
          kubectl logs job/minio-post-job -n minio || echo "❌ Failed to get post-job logs"

          echo -e "\n🔻 PODS:"
          kubectl get pods -n minio -o wide || true

          echo -e "\n🔻 EVENTS:"
          kubectl get events -n minio --sort-by=.metadata.creationTimestamp | tail -n 40 || true

      - name: "📋 Show Ingress & Service"
        if: steps.deploy.outcome == 'success'
        run: |
          kubectl get ingress,svc -n minio -o wide
