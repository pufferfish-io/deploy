name: "üöÄ Deploy MinIO (UI+API)"

on:
  workflow_dispatch:

jobs:
  deploy-minio:
    name: "üîÑ Deploy MinIO with separate UI/API domains"
    runs-on: self-hosted

    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    steps:
      - uses: actions/checkout@v4

      - name: "üì¶ Ensure Helm is installed"
        run: |
          if ! command -v helm >/dev/null; then
            curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          fi

      - name: "üì• Add MinIO repo"
        run: |
          helm repo add minio https://charts.min.io/
          helm repo update

      - name: "üöÄ Deploy or upgrade MinIO"
        id: deploy
        continue-on-error: true
        env:
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
        run: |
          helm upgrade --install minio minio/minio \
            --namespace minio --create-namespace \
            --values k8s/minio/values-prod.yaml \
            --set auth.rootUser="${MINIO_ROOT_USER}" \
            --set auth.rootPassword="${MINIO_ROOT_PASSWORD}" \
            --timeout 15m

      - name: "üõ†Ô∏è Logs & diagnostics on failure"
        if: steps.deploy.outcome == 'failure'
        run: |
          kubectl get jobs -n minio -o wide || true
          kubectl logs job/minio-post-job -n minio || echo "‚ùå can't fetch logs"
          kubectl get pods -n minio -o wide || true
          kubectl get events -n minio --sort-by=.metadata.creationTimestamp | tail -40 || true

      - name: "‚úÖ Show Ingress & Service on success"
        if: steps.deploy.outcome == 'success'
        run: kubectl get ingress,svc -n minio -o wide
