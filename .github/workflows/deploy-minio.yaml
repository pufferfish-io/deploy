name: "ðŸš€ Deploy MinIO: file.pufferfish.ru"

on:
  workflow_dispatch:

jobs:
  deploy-minio:
    name: "ðŸ”„ Deploy MinIO in namespace minio"
    runs-on: self-hosted

    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    steps:
      - name: "ðŸ§¾ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ“¥ Add MinIO repo"
        run: |
          helm repo add minio https://charts.min.io/
          helm repo update

      - name: "ðŸ“„ Create namespace"
        run: |
          kubectl create namespace minio --dry-run=client -o yaml | kubectl apply -f -

      - name: "ðŸš€ Deploy MinIO with Helm"
        run: |
          helm upgrade --install minio minio/minio \
            --namespace minio \
            --values k8s/minio/values-prod.yaml \
            --timeout 15m

      - name: "ðŸ“‹ Show Ingress & Service"
        run: |
          kubectl get ingress,svc -n minio -o wide
