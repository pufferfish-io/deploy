name: "🚀 Deploy MinIO: file.pufferfish.ru"

on:
  workflow_dispatch:

jobs:
  deploy-minio:
    name: "🔄 Deploy MinIO (production)"
    runs-on: self-hosted

    env:
      KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    steps:
      - uses: actions/checkout@v4

      - name: "📦 Ensure Helm is installed"
        run: |
          if ! command -v helm >/dev/null; then
            curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          fi

      - name: "📥 Add MinIO repo"
        run: |
          helm repo add minio https://charts.min.io/
          helm repo update

      - name: "🚀 Deploy or upgrade MinIO"
        id: deploy
        continue-on-error: true
        env:
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
        run: |
          helm upgrade --install minio minio/minio \
            --namespace minio --create-namespace \
            --values k8s/minio/values-prod.yaml \
            --set auth.rootUser="${MINIO_ROOT_USER}" \
            --set auth.rootPassword="${MINIO_ROOT_PASSWORD}" \
            --timeout 15m

      - name: "🛠️ Logs & diagnostics on failure"
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "🔻 Jobs:"
          kubectl get jobs -n minio -o wide || true

          echo -e "\n🔻 Logs from post-job:"
          kubectl logs job/minio-post-job -n minio || echo "❌ can't fetch"

          echo -e "\n🔻 Pods:"
          kubectl get pods -n minio -o wide || true

          echo -e "\n🔻 Events:"
          kubectl get events -n minio --sort-by=.metadata.creationTimestamp | tail -40 || true

      - name: "✅ Show Ingress & Service on success"
        if: steps.deploy.outcome == 'success'
        run: kubectl get ingress,svc -n minio -o wide
