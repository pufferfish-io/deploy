name: "ðŸš€ Deploy MinIO: file.pufferfish.ru"

on:
  workflow_dispatch:

jobs:
  deploy-minio:
    name: "ðŸ”„ Deploy MinIO in namespace minio"
    runs-on: self-hosted

    steps:
      - name: "ðŸ§¾ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ”§ Ensure Helm is installed"
        run: |
          if ! command -v helm >/dev/null; then
            curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
          fi

      - name: "ðŸ“¥ Add Bitnami repo"
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami --force-update
          helm repo update

      - name: "ðŸ“¦ Deploy/Upgrade MinIO"
        env:
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
        run: |
          helm upgrade --install minio bitnami/minio \
            --namespace minio --create-namespace \
            --values k8s/minio/values-prod.yaml \
            --set auth.rootUser="${MINIO_ROOT_USER}" \
            --set auth.rootPassword="${MINIO_ROOT_PASSWORD}"

      - name: "ðŸ“‹ Show Ingress & Service"
        run: |
          kubectl get ingress,svc -n minio -o wide
