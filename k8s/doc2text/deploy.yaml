apiVersion: v1
kind: Namespace
metadata:
  name: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc2text
  namespace: app
  labels:
    app: doc2text
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doc2text
  template:
    metadata:
      labels:
        app: doc2text
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: doc2text
          image: ghcr.io/pufferfish-io/doc2text:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8086
            - name: grpc
              containerPort: 50052
          envFrom:
            - secretRef:
                name: doc2text-env
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8086
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8086
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: doc2text
  namespace: app
  labels:
    app: doc2text
spec:
  type: ClusterIP
  selector:
    app: doc2text
  ports:
    - name: http
      protocol: TCP
      port: 8086
      targetPort: 8086
    - name: grpc
      protocol: TCP
      port: 50052
      targetPort: 50052
---
 
