apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - minio.pufferfish.ru
    - console.minio.pufferfish.ru
    secretName: minio-tls
  rules:
  - host: minio.pufferfish.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port: { number: 9000 }
  - host: console.minio.pufferfish.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port: { number: 9001 }