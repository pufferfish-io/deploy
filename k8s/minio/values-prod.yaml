replicaCount: 1

auth:
  rootUser: ""     # авто-генерация логина
  rootPassword: "" # авто-генерация пароля

persistence:
  enabled: true
  size: 10Gi
  storageClass: local-path

resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 512Mi
    cpu: 200m

service:
  type: ClusterIP

ingress:
  enabled: true
  apiVersion: networking.k8s.io/v1
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
  hosts:
    - file.pufferfish.ru
  path: /
  tls:
    - hosts:
        - file.pufferfish.ru
      secretName: file-tls

consoleIngress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - files3.pufferfish.ru
  path: /
  tls:
    - hosts:
        - files3.pufferfish.ru
      secretName: files3-tls
