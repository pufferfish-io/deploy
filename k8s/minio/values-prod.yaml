# k8s/minio/values-prod.yaml
replicaCount: 1

auth:
  rootUser: ""           # из GitHub Secret MINIO_ROOT_USER
  rootPassword: ""       # из GitHub Secret MINIO_ROOT_PASSWORD

persistence:
  enabled: true
  size: 10Gi
  storageClass: local-path

service:
  type: ClusterIP

ingress:
  enabled: true
  apiVersion: networking.k8s.io/v1
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - file.pufferfish.ru
  path: /
  tls:
    - hosts:
        - file.pufferfish.ru
      secretName: file-tls
