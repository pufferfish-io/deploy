replicaCount: 1

auth:
  existingSecret: minio-credentials
  rootUser: ""
  rootPassword: ""

persistence:
  enabled: true
  size: 10Gi
  storageClass: local-path

resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 512Mi
    cpu: 200m

service:
  type: ClusterIP

ingress:
  enabled: true
  apiVersion: networking.k8s.io/v1
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
  hosts:
    - minio.back.pufferfish.ru
  path: /
  tls:
    - hosts:
        - minio.back.pufferfish.ru
      secretName: minio-back-tls

consoleIngress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - minio.ui.pufferfish.ru
  path: /
  tls:
    - hosts:
        - minio.ui.pufferfish.ru
      secretName: minio-ui-tls
