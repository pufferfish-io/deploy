replicaCount: 1
mode: standalone

auth:
  rootUser: ""
  rootPassword: ""

persistence:
  enabled: true
  size: 20Gi
  storageClass: local-path

resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 250m

console:
  enabled: true
  port: 9001

service:
  type: ClusterIP
  consolePort: 9001

ingress:
  enabled: true
  apiVersion: networking.k8s.io/v1
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
  hosts:
    - file.pufferfish.ru
  path: /
  tls:
    - hosts:
        - file.pufferfish.ru
      secretName: file-tls

consoleIngress:
  enabled: true
  apiVersion: networking.k8s.io/v1
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - minio.pufferfish.ru
  path: /
  tls:
    - hosts:
        - minio.pufferfish.ru
      secretName: minio-tls

postJob:
  nodeSelector:
    kubernetes.io/hostname: node-1
