replicaCount: 1
mode: standalone

auth:
  rootUser: ""             # подтянется из Helm --set
  rootPassword: ""

persistence:
  enabled: true
  size: 20Gi               # чуть больше, как для продакшена
  storageClass: local-path

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 500m

service:
  type: ClusterIP

ingress:
  enabled: true
  apiVersion: networking.k8s.io/v1
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
  hosts:
    - file.pufferfish.ru
  path: /
  tls:
    - hosts:
        - file.pufferfish.ru
      secretName: file-tls

postJob:
  nodeSelector:
    kubernetes.io/hostname: node-1
