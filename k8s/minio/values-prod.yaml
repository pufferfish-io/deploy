# Используем официальный chart из https://charts.min.io/
persistence:
  enabled: true
  size: 10Gi
  storageClass: local-path

service:
  type: ClusterIP

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - host: file.pufferfish.ru
      paths:
        - path: /
          pathType: Prefix
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  tls:
    - hosts:
        - file.pufferfish.ru
      secretName: file-tls
